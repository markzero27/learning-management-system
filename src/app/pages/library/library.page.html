<app-header [title]="'LIBRARY'"></app-header>

<ion-content>
  <ion-list margin-vertical>
    <ion-searchbar
      placeholder="Search"
      inputmode="text"
      mode="ios"
    ></ion-searchbar>
    <ion-item button>
      <ion-icon name="ios-create" slot="start"></ion-icon>
      <ion-label>
        <p>QUIZZES</p>
      </ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="ios-journal" slot="start"></ion-icon>
      <ion-label>
        <p>EXAMS</p>
      </ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="images" slot="start"></ion-icon>
      <ion-label>
        <p>IMAGES</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
